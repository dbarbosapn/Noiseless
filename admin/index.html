<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Noiseless - Admin Page</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Diogo Barbosa">
        <link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="./css/admin.css"> 
    </head>

    <body>

        <!-- Change Password Form -->
        <h2>Change Administration Password</h2>
        <div class="form-group">
            <label for="newPassword">Change password</label>
            <input type="password" class="form-control" id="newPassword" aria-describedby="passwordHelp" placeholder="Enter password" />
            <small id="passwordHelp" class="form-text text-muted">You can find the default password in the documentation.</small>
        </div>
        <button type="submit" class="btn btn-primary" id="submit_newpw">Change Password</button>

        <!-- Set Times Form -->
        <h2 style="margin-top: 60px;">Set Icecream Timers</h2>
        <div class="form-group">
            <label for="startingTime">Starting Time</label>
            <input class="form-control" type="time" value="00:00:00" id="startingTime">
        </div>
        <div class="form-group">
            <label for="endingTime">Ending Time</label>
            <input class="form-control" type="time" value="23:00:00" id="endingTime">
        </div>
        <button type="submit" class="btn btn-primary" id="submit_timers">Set Timers</button>

        <!-- Icecream Fill Time Form -->
        <h2 style="margin-top: 60px;">Set Icecream Fill Time</h2>
        <div class="form-group">
            <label for="fillTime">Fill Time</label>
            <input class="form-control" aria-describedby="fillHelp" type="number" value="0" id="fillTime">
            <small id="fillHelp" class="form-text text-muted">Time it takes (without noise) for the icecream to fill (minutes).</small>
        </div>
        <button type="submit" class="btn btn-primary" id="submit_filltime">Set Fill Time</button>

        <!-- Averages Chart -->
        <h2 style="margin-top: 60px;">Noise Average per Day</h2>
        <canvas id="noiseAverageChart" width="800" height="512"></canvas>
        <button class="btn btn-primary" id="get_noiseaverage">Get this data</button>

        <!-- Averages Week Chart -->
        <h2 style="margin-top: 60px;">Noise Average per Week Day</h2>
        <canvas id="noiseAverageWeekChart" width="800" height="512"></canvas>
        <button class="btn btn-primary" id="get_noiseaverage">Get this data</button>


        <script type="text/javascript" src="./plugins/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./plugins/jquery-3.4.0.min.js"></script>
        <script type="text/javascript" src="./plugins/moment.min.js"></script>
        <script type="text/javascript" src="./plugins/Chart.min.js"></script>
        <script type="text/javascript" src="./js/admin.js"></script>
        
    </body>
</html>
